<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="/css/basic.css">
</head>
<body>
<div class="container">
  <div class="login-box">
    <h1>로그인 페이지</h1>
    <form action="/member/login/login" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="form-check">
        <input type="checkbox" name="remember-me" id="rememberMe" class="form-check-input">
        <label for="rememberMe" class="form-check-label">자동 로그인</label>
      </div>
      <p class="error-text" th:if="${#strings.length(session.loginErrorMessage) > 0}" th:text="${session.loginErrorMessage}">로그인하시려면 아이디와 비밀번호를 입력해주세요</p>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
</div>
</body>
</html>
