<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/join.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/join.js"></script>
</head>
<body>
<div class="container">
    <div class="register-box">
        <h1>회원가입</h1>
        <form action="/member/join" method="post" id="register-form">
            <div class="member">
                <!-- 멘토/멘티 선택 -->
                <div class="field role">
                    <b>역할</b>
                    <div>
                        <label><input type="radio" name="role" value="MENTOR">멘토</label>
                        <label><input type="radio" name="role" value="MENTEE">멘티</label>
                    </div>
                </div>
                <!-- 필드 -->
                <div class="field">
                    <b>아이디</b>
                    <span class="placehold-text"><input type="text" name="loginId"></span>
                </div>
                <div class="field">
                    <b>비밀번호</b>
                    <input class="userpw" type="password" name="password">
                </div>
                <!--                <div class="field">-->
                <!--                    <b>비밀번호 재확인</b>-->
                <!--                    <input class="userpw-confirm" type="password">-->
                <!--                </div>-->
                <div class="field">
                    <b>이름</b>
                    <input type="text" name="name">
                </div>

                <!-- 필드(생년월일) -->
                <div class="field birth">
                    <b>생년월일</b>
                    <div>
                        <input type="number" placeholder="년(4자)">
                        <select>
                            <option value="">월</option>
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                        </select>
                        <input type="number" placeholder="일">
                    </div>
                </div>


                <!-- 전화번호 -->
                <div class="field tel-number">
                    <b>휴대전화</b>
                    <div>
                        <input type="tel" placeholder="전화번호 입력" name="phone">
                        <input type="button" value="인증번호 받기">
                    </div>
                    <input type="number" placeholder="인증번호를 입력하세요">
                </div>

                <!-- 가입하기 버튼 -->
                <input type="submit" value="가입하기">


            </div>
        </form>
    </div>
</div>

</body>
</html>
